listini:
  - codice: CL3PUNHYB
    descrizione: "Listino 100% indicizzato"
    riconoscimento:
      nome_file: ["CL3PUNHYB"]
      pattern_contenuto: ["100% indicizzato"]
    campi:
      - nome: Codice Listino
        posizione: [0, -1]
      - nome: Prodotto
        valore_fisso: "CL3PUNHYB"
      - nome: Data fine vendibilità
        posizione: [0, -2]
      - nome: Codice Offerta
        posizione: [2, -2]
      - nome: Prezzo Fisso percentuale
        valore_fisso: 0
      - nome: Percentuale prezzo fisso
        valore_fisso: 0
      - nome: Fee percentuale senza perdite
        posizione: [0, -7]
      - nome: Fee Listino
        posizione: [0, -6]

  - codice: IMPHYBGAS_F1
